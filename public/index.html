<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>podcatch</title>
  </head>
  <body class="flex-center-column">
    <header class="flex-center-column">
      <h1>podcatch</h1>
    </header>

    <main>
      <section>
        <label>add a feed:</label>
        <form id="new-feed-form" class="flex-wide">
          <input
            type="url"
            placeholder="https://some-podcast-feed..."
            id="new-feed-input"
          />
          <button id="new-feed-button">add feed</button>
        </form>
      </section>

      <section>
        <label>your feeds:</label>
        <ul id="feed-list"></ul>
      </section>

      <section>
        <label>now playing:</label>
        <figure>
          <figcaption id="now-playing-name">nothing playing</figcaption>
          <audio controls src="#">
            Your browser does not support the <code>audio</code> element.
          </audio>
        </figure>
      </section>

      <section>
        <label>queued:</label>
        <ul id="queue">
          <li>nothing in the queue</li>
        </ul>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
